<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <div class="flex content-center justify-center ">
        <img v-show="loading" id="pokemon_img" class="w-64" :src="img_src">
    </div>
    <div class="flex justify-center content-between">
        <div class="flex-col text-center">
            <h1 class="text-gray-700 text-xs" id="pokemon_id">N°1</h1>
            <h1 class="font-bold mt-2 text-xl" id="pokemon_name">Default</h1>
        </div>
    </div>
    <div class="flex justify-center content-between mt-4">
        <div class="flex flex-row text-center p-2 justify-center">
            <div class="flex w-24 p-1 rounded mr-1  justify-center text-center" v-bind:class="getTypeColor(type)" v-for="type in types">
                <h1 class="text-white font-bold text-sm">[[ type ]]</h1>
            </div>
        </div>
    </div>
    <div class="flex justify-center content-between mt-2">
        <div class="flex-row text-center w-full p-2">
            <h1>HEIGHT</h1>
            <div class="bg-gray-100 border-2 border-gray-400 rounded-xl mt-2">
                <h2 id="pokemon_height">1.89</h2>
            </div>
        </div>
        <div class="flex-row text-center w-full p-2">
            <h1>WEIGHT</h1>
            <div class="bg-gray-100 border-2 border-gray-400 rounded-xl mt-2">
                <h2 id="pokemon_weight">1.89</h2>
            </div>
        </div>
    </div>
    <div class="flex justify-center en mt-8">
        <div class="flex-row text-center p-2" v-for="(stat, index) in stats">
            <div v-bind:class="getStatColor(index)" class="rounded-full w-8 h-8 flex justify-center content-center text-center">
                <h1 class="flex mt-2 text-white text-xs">[[getStatName(index)]]</h1>
            </div>
            <div class=" mt-2">
                <h2 id="pokemon_height" class="font-bold">[[stat.base_stat]]</h2>
            </div>
        </div>
    </div>
    <div class="flex justify-center en mt-8">
        <button v-on:click="savePokemonInTeam" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Ajouter à l'équipe
        </button>
    </div>
    <div class="flex justify-center en mt-8">
        <button class="bg-orange-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Voir l'équipe
        </button>
    </div>

</div>
</body>
</html>
